<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        Description lists: Lists that consist 
        of name and value pairs, including 
        but not limited to terms and definitions.
     -->
     <h1>Description list</h1>
     <p>list of item for coding class</p>

     <!-- <dl> tag defines the description list -->
     <dl>
        <!-- <dt> tag defines the term (name) -->
        <dt>Computer</dt>
        <!-- <dd> tag describes each term -->
        <dd>it is use for writing code</dd>

        <dt>Book</dt>
        <dd>it is use for jotting important word</dd>

        <dt>Pen</dt>
        <dd>it is use for writing on the book</dd>
     </dl>
</body>
</html>
