<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

        <!-- Adding image from your directory -->
        <img src="image-name.png">


        <!-- 
            Adding image with alt, the alternative 
            name show when the browser is unable
            to display the right image 
        -->
        <img src="not-image-name.png" alt="this is computer image">
        

        <!-- Adding image using url link
            go to google search for any image, copy the image 
            link and past it inside the src 
        -->
        <img 
            src="https://domainhostcoupon.com/wp-content/uploads/2022/09/Top-Best-Web-Hosting-Services.png" 
            alt="This is an image of a server">

</body>
</html>
