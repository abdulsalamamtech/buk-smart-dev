<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
        Ordered list type are use to specified 
        the type of list item you want 
        (1,2,3,4) Or (a,b,c,d) or (i,ii,iii,iv)
     -->
    <h1>Ordered list with type</h1>
    <p>list of item for coding class</p>

    <!-- ordered list tag -->
    <ol type="A">
        <!-- list items -->
        <li>Computer</li>
        <li>Book</li>
        <li>Pen</li>
    </ol>

</body>
</html>
