<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
        Unordered list type are use to specified 
        the type of list item you want 
        i.e type (disc) Or (square) or (circle)
     -->
    <h1>Unordered list with type</h1>
    <p>list of item for coding class</p>

    <!-- unordered list tag -->
    <ul type="square">
        <!-- list items -->
        <li>Computer</li>
        <li>Book</li>
        <li>Pen</li>
    </ul>

</body>
</html>
